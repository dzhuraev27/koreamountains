    <script> 
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwfDCDku-PzZF6kg2WTv8a8vhgcNku_Ye2gd8yiQVvGrJ0UYqsOjJ6oPdECMFhcIcUY/exec'
  
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.forms['contact-form'];
  
          form.addEventListener('submit', function(e) {
              e.preventDefault();
    
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => {
                      const successMessage = document.createElement('div');
                      successMessage.textContent = "Thank you! Your form is submitted successfully.";
                      successMessage.style.padding = '10px';
                      successMessage.style.backgroundColor = '#4CAF50';
                      successMessage.style.color = 'white';
                      successMessage.style.borderRadius = '5px';
                      successMessage.style.marginBottom = '10px';
    
                      form.insertAdjacentElement('afterend', successMessage);
    
                      form.reset();
          
                      setTimeout(() => {
                          successMessage.remove();
                      }, 5000);
                  })
                  .catch(error => console.error('Error!', error.message));
          });
      });
  
      function clearText() {
            document.getElementById("contact-form").reset();
        }
